<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Copia-Netflix</title>
</head>

<body>
    <div class="tamanhoTopo ">
        <div class="fundoTopo">
            <div class="fundoPreto"></div>
            <header>
                <div class="fundoPretoHeader">
                    <div class="topHeader">
                        <div class="logo">
                            <img src="./assets/imagem/logo.png" alt="Logo Netflix" width="300px" height="300px">
                        </div>
                        <div class="topOpcao">
                            <div>
                                <select>
                                    <option value="opcao1" selected>Português</option>
                                    <option value="opcao2">English</option>
                                </select>
                            </div>
                            <div>
                                <button>Entrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="topConteudo">
                        <div class="topConteudoTamanho">
                            <h1>Filmes,programas de TV e muito mais Ilimitados</h1>
                            <h2>A partir de R$ 20,90. Cancele quando quiser.</h2>
                            <p>Pronto para assistir? Insira seu e-mail para criar ou reiniciar sua assinatura</p>
                            <div>
                                <form action="">
                                    <input type="email" placeholder="Endereço de email">
                                    <button>Começar</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </header>
        </div>
    </div>
    </div>
</body>

</html>
