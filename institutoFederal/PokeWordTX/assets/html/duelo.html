<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Area de Duelo</title>
</head>

<body>
    <main class="fundoDuelo">
        <div class="areadeDuelo">

            <div id="player" class="tamanhoAreaDuelo">
                <div id="player" class="vida">
                    <div class="corVida" style="width: 10%"></div>
                </div>
                <strong class="nomedoPokemon">--</strong>
                <div id="pokemon-types" class="pokemon-types">Tipos:</div>
                <div class="imagemPokemonDesafianteimg">
                    <img class="imagemPokemon" src="" alt="">
                </div>
                <div id="pokemon-moves areaPoderes">
                    <div class="hud">
                        <div class="status">
                            <div class="life-orb">
                                <span class="value">2518</span>
                            </div>
                        </div>

                        <div class="skills">
                            <button class="skill"><!--<img src="icones/agua.png" alt="Habilidade 1">--></button>
                            <button class="skill"><!--<img src="icones/fogo.png" alt="Habilidade 2">--></button>
                            <button class="skill"><!--<img src="icones/voar.png" alt="Habilidade 3">--></button>
                            <button class="skill"><!--<img src="icones/defesa.png" alt="Habilidade 4">--></button>
                            <button class="skill"><!--<img src="icones/super.png" alt="Habilidade 5">--></button>
                        </div>

                        <div class="mana-orb">
                            <span class="value">64</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="desafiante" class="tamanhoAreaDuelo">
                <div id="desafiante" class="vida">
                    <div class="corVida" style="width: 10%"></div>
                </div>
                <strong class="nomedoPokemon">--</strong>
                <div id="pokemon-types" class="pokemon-types">Tipos:</div>
                <div class="imagemPokemonDesafianteimg">
                    <img class="imagemPokemon" src="" alt="">
                </div>
            </div>
            <ul class="TelaInformativa"></ul>
    </main>

    <script src="../js/areaDuelo.js"></script>
    <script src="../js/ataquesIaDuelo.js"></script>
    <script src="../js/informacoesPokemon.js"></script>
</body>

</html>
