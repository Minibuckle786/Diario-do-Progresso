<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Area de Duelo</title>
</head>

<body>
    <main class="fundoDuelo">
        <div class="areadeDuelo">
            <div id="nomePlayer" class="tamanhoAreaDuelo">
                <div class="vida">
                    <div class="corVida" style="width: 10%"></div>
                </div>
                <strong class="nomedoPokemon">--</strong>
                <div class="imagemPokemonDesafiante">
                    <img src="../imagens/Pokemons/Blastoise.png" alt="Blastoise">
                </div>
                <div id="pokemon-types">Tipos:</div>
                <div id="pokemon-moves">Poderes:</div>

                <div class="botaoAtaquePlayer">
                    <button class="botaodeAtaque">Atacar</button>
                </div>
            </div>

            <div id="nomedesafiante " class="tamanhoAreaDuelo2">
                <div class="vida">
                    <div class="corVida" style="width: 10%"></div>
                </div>

                <div>
                    <button class="botaodeAtaque">Atacar</button>
                </div>
            </div>
        </div>
        <ul class="TelaInformativa"></ul>
    </main>

    <script src="../js/areaDuelo.js"></script>
</body>

</html>
