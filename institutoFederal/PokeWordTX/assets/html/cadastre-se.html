<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PokeWordTX</title>
</head>

<body>
    <main>
        <div class="mainH1">
            <h1>Cadastrar-se no <samp>PokéWorld TX</samp></h1>
        </div>
        <div>
            <form action="">

                <label for="nome">Nome*</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

                <label for="email*">Email*</label>
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail" required>

                <label for="senha">Senha*</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

                <label for="datadeNascimento">Data de Nascimento</label>
                <input type="datetime" name="datadeNascimento" id="datadeNascimento" placeholder="Selecione sua idade"
                    required>

                <div class="checkbox">
                    <input type="checkbox" id="politicas">
                    <label for="politicas">Aceito as Políticas</label>
                </div>

                <button>Abrir Conta</button>
                <img src="" alt="">
            </form>
        </div>
    </main>
</body>

</html>
